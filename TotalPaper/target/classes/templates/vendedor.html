<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalPaper - Vendedor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"> TotalPaper - Vendedor</div>
            <div class="user-info">
                <span>Bienvenido, <span id="userName">Cargando...</span> (<span id="userCode">Cargando...</span>)</span>
                <button class="btn btn-logout" onclick="logout()">Cerrar Sesi贸n</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="row col-2">
                <!-- Secci贸n de Productos -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Productos Disponibles</h2>
                        <div class="search-box">
                            <input type="text" id="searchProduct" class="form-control" 
                                   placeholder="Buscar por nombre o c贸digo...">
                        </div>
                    </div>
                    <div id="productosList" class="productos-container scroll-container">
                        <div class="text-center">Cargando productos...</div>
                    </div>
                </div>

                <!-- Secci贸n del Pedido -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Pedido Actual</h2>
                        <button id="limpiarPedido" class="btn btn-secondary">Limpiar Pedido</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="clienteNombre" class="form-label">Nombre del Cliente *</label>
                        <input type="text" id="clienteNombre" class="form-control" 
                               placeholder="Ingrese el nombre completo del cliente" required>
                    </div>

                    <div id="resumenPedido" class="pedido-container scroll-container mb-2">
                        <div class="text-center">No hay productos en el pedido</div>
                    </div>

                    <div class="pedido-total card">
                        <h3>Total: <span id="totalPedido">S/ 0.00</span></h3>
                    </div>

                    <button id="confirmarPedido" class="btn btn-primary" disabled>
                        Confirmar Pedido
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/vendedor.js}"></script>
</body>
</html>
